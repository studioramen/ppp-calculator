<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Header content goes here, e.g., site logo, navigation menu -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>Currency and PPP Calculator</h1>
    <div>
        <label for="base-country">Base Country:</label>
        <select id="base-country">
            <!-- Options will be populated by JS -->
        </select>
    </div>
    <div>
        <label for="target-country">Target Country:</label>
        <select id="target-country">
            <!-- Options will be populated by JS -->
        </select>
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <button id="calculate">Calculate</button>
    <div id="result"></div>

    <script src="/app.js"></script>
</body>
</html>
