<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency and PPP Calculator</title>
<link rel="stylesheet" href="style.css"> <!-- If you decide to add CSS -->
<script src="app.js" defer></script>
</head>
<body>
<h1>Currency and PPP Calculator</h1>
<div>
  <label for="base-country">Base Country:</label>
  <select id="base-country">
    <!-- Options will be populated by JS -->
  </select>
</div>
<div>
  <label for="target-country">Target Country:</label>
  <select id="target-country">
    <!-- Options will be populated by JS -->
  </select>
</div>
<div>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />
</div>
<button id="calculate">Calculate</button>
<div id="result"></div>
</body>
</html>
